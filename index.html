<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/script.js" defer></script>
    <title>WindSim</title>
</head>
<body>
    <header><img src="./assets/Whitelogo.png" alt="Logo">WindSim</header>
    <main>
    <section id="sidebar">
        <select name="" id="simType" onchange="simType(this)">
            <option value="0">Vælg type af simulation</option>
            <option value="1">Ydelse ved bestemt vindstyrke</option>
            <option value="2">Ydelse på bestemt placering</option>
            <option value="3">Brugerdefinieret simulation</option>
        </select>
        <select name="" id="fabrikantSelect" onchange="model(this)">
            <option value="">Vælg Fabrikant</option>
        </select>
        <select name="" id="modelSelect" onchange="types(this)">
            <option value="">Vælg model</option>
        </select>
        <select name="" id="typeSelect" onchange="specs(obj)">
            <option value="">Vælg vinge længde</option>
        </select>
        <select name="" id="daySelect" >
            <option value="0">Vælg dage</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    <input type="number" name="" id="vind" placeholder="Vindstyrke">
        
        <Button id="startBtn" onclick="timer()">Start</Button>
        <h3>Vindmøllens mål</h3>
<ul id="millSpecs">
    </ul>
    </section>
    <section id="main">
<article id="resultArticle">
<div id="timerDiv">
    <h1 id="day">Dag:</h1>
    <h2 id="hour">Timer:</h2>
</div>

  <h2>Parametere</h2>
  <ul>
    <li>Vindstyrke: 10 m/s </li>
    <li>Production: 115 kw </li>
    <li>Hastighed ved spidsen: 375 km/t </li>
    <li>Omdrejninger i minuttet: 20 </li>
    <li>Huse på 100% strøm: 18 </li>
    <li>Tid på dagen: 06.45 </li>
  </ul>
  <h2>Simulation Status	</h2>
  <ul>
    <li id="status">Status: Ikke startet</li>
    
  </ul>
  <div>
        <canvas id="myChart"></canvas>
      </div>
